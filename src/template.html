<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CattleShip</title>
    </head>
    <body>
        <h1 class="game-title">CattleShip</h1>
        <div class="player-board">
            <div class="letter-coordinates">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>E</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>I</div>
                <div>J</div>
            </div>
            <div class="number-coordinates">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
            </div>
            <div class="player-grid"></div>
            <div class="player-name">Isa</div>
        </div>
        <div class="turn-indicator">Isa's turn</div>
        <div class="computer-board">
            <div class="letter-coordinates">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>E</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>I</div>
                <div>J</div>
            </div>
            <div class="number-coordinates">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
            </div>
            <div class="computer-grid"></div>
            <div class="computer-name">Odin</div>
        </div>
        <p class="game-info"></p>

        <div class="page-mask"></div>


        <dialog class="setup-window">
            <div class="name-input">
                <input type="text" minlength="2" maxlength="15" placeholder="Player Name" required>
            </div>
            <div class="grid-setup">
                <div class="letter-coordinates">
                    <div>A</div>
                    <div>B</div>
                    <div>C</div>
                    <div>D</div>
                    <div>E</div>
                    <div>F</div>
                    <div>G</div>
                    <div>H</div>
                    <div>I</div>
                    <div>J</div>
                </div>
                <div class="number-coordinates">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                </div>    
                <div class="ship-buttons">
                    <button class="battleship-button" id="carrier">Carrier</button>
                    <button class="battleship-button" id="battleship">Battleship</button>
                    <button class="battleship-button" id="cruiser">Cruiser</button>
                    <button class="battleship-button" id="submarine">Submarine</button>
                    <button class="battleship-button" id="destroyer">Destroyer</button>
                    <button class="direction-button vertical">Vertical</button>
                </div>
                <div class="placement-grid"></div>
            </div>
            <span class="setup-error"></span>
            <button>Start Game</button>
        </dialog>
    </body>
</html>
