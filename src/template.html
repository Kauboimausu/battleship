<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BattleShip</title>
    </head>
    <body>
        <h1 class="game-title">BattleShip</h1>
        <div class="player-board">
            <div class="letter-coordinates">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>E</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>I</div>
                <div>J</div>
            </div>
            <div class="number-coordinates">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
            </div>
            <div class="player-grid"></div>
            <div class="player-name"></div>
        </div>
        <div class="turn-indicator"></div>
        <div class="computer-board">
            <div class="letter-coordinates">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>E</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>I</div>
                <div>J</div>
            </div>
            <div class="number-coordinates">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
            </div>
            <div class="computer-grid"></div>
            <div class="computer-name">Odin</div>
        </div>
        <p class="game-info"></p>

        <div class="page-mask"></div>

        <dialog id="setup-window">
            <div class="name-input">
                <input
                    type="text"
                    minlength="2"
                    maxlength="15"
                    placeholder="Player Name"
                    id="player-name"
                    name="name"
                    required
                />
            </div>
            <div class="grid-setup">
                <div class="letter-coordinates">
                    <div>A</div>
                    <div>B</div>
                    <div>C</div>
                    <div>D</div>
                    <div>E</div>
                    <div>F</div>
                    <div>G</div>
                    <div>H</div>
                    <div>I</div>
                    <div>J</div>
                </div>
                <div class="number-coordinates">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>10</div>
                </div>
                <div class="ship-buttons">
                    <!-- <button class="ship-button" id="carrier">
                        Carrier
                    </button>
                    <button class="ship-button" id="battleship">
                        Battleship
                    </button>
                    <button class="ship-button" id="cruiser">
                        Cruiser
                    </button>
                    <button class="ship-button" id="submarine">
                        Submarine
                    </button>
                    <button class="ship-button" id="destroyer">
                        Destroyer
                    </button>
                    <button class="direction-button vertical">Vertical</button> -->
                </div>
                <div class="placement-grid"></div>
            </div>
            <span class="setup-error"></span>
            <button type="submit" class="start-game-button">Start Game</button>
        </dialog>

        <dialog id="game-over-window">
            <div class="announce-winner">Hi</div>
            <button class="restart-game">Play Again</button>
        </dialog>
    </body>
</html>
